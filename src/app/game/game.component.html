<app-player
  (click)="editPlayer(i)"
  [image]="this.game.player_images[i]"
  *ngFor="let player of this.game.players; let i = index"
  [ngStyle]="{ 'top.px': topPosition + i * bottomPosition }"
  [playerActive]="i == this.game.currentPlayer"
  [name]="player"
  class="player-position hide-mobile"
></app-player>

<div class="scroll-container">
  <app-player-mobile
    (click)="editPlayer(i)"
    [image]="this.game.player_images[i]"
    *ngFor="let player of this.game.players; let i = index"
    [playerActive]="i == this.game.currentPlayer"
    [name]="player"
    class="hide-desktop"
  ></app-player-mobile>
</div>

<div *ngIf="gameOver" class="gameOver">
  <img src="./assets/img/game_over.svg" />
</div>

<div *ngIf="!gameOver" class="field">
  <div class="card-stack">
    <!--Card stack-->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="./../../assets/img/cards/card-cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./../../assets/img/cards/card-cover.png"
    />

    <!--Stack for played Cards-->
    <img
      *ngFor="let card of this.game.payedCards"
      class="payed-card"
      src="./../../assets/img/cards/{{ card }}.png"
    />

    <!-- Current card (Animation)-->
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="./../../assets/img/cards/{{ game.currentCard }}.png"
    />
  </div>
</div>

<app-game-info
  *ngIf="!gameOver"
  [card]="game.currentCard"
  class="pin-bottom"
></app-game-info>

<button
  *ngIf="!gameOver"
  mat-fab
  color="primary"
  (click)="openDialog()"
  class="btn-add"
>
  <mat-icon>add</mat-icon>
</button>

<img
  class="preloadImage"
  src="./../../assets/img/cards/{{ game.stack[game.stack.length - 1] }}.png"
/>
