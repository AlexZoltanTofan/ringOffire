<app-player
  *ngFor="let player of this.game.players; let i = index"
  [ngStyle]="{ 'top.px': topPosition + i * bottomPosition }"
  [playerActive]="i == this.game.currentPlayer"
  [name]="player"
  class="player-position"
></app-player>
<div class="field">
  <div class="card-stack">
    <!--Card stack-->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="./../../assets/img/cards/card-cover.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./../../assets/img/cards/card-cover.png"
    />

    <!--Stack for played Cards-->
    <img
      *ngFor="let card of this.game.payedCards"
      class="payed-card"
      src="./../../assets/img/cards/{{ card }}.png"
    />
    <!-- Current card (Animation)-->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="./../../assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
